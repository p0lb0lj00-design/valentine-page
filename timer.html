<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Counter</title>
</head>
<body>
    <h1>Days Since October 13, 2025</h1>
    <script>
        const startDate = new Date('2025-10-13T00:00:00Z');
        const currentDate = new Date('2026-02-13T20:54:43Z');
        const timeDifference = currentDate - startDate;
        const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        document.write(`\n        <p>Days since October 13, 2025: <strong>${daysDifference}</strong></p>\n        `);
    </script>
</body>
</html>
